<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯會議室</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        body {
            background: linear-gradient(160deg, #f0ebe3 0%, #e8e2d9 25%, #ddd6cc 50%, #d8d0c5 75%, #d0c8bc 100%);
            min-height: 100vh;
        }

        .edit-room-container {
            max-width: 620px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(28px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .edit-room-container h1 {
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            color: #2d3748;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #9f7aea;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 0 4px rgba(159, 122, 234, 0.15);
        }

        .form-group textarea {
            min-height: 150px;
            font-family: 'Monaco', 'Consolas', monospace;
            resize: vertical;
        }

        .help-text {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.9rem 1.8rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(159, 122, 234, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 32px rgba(159, 122, 234, 0.45);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.6);
            color: #4a5568;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
        }

        .current-emails {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            padding: 1rem;
            border-radius: 14px;
            margin-bottom: 1rem;
        }

        .email-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            padding: 0.35rem 0.9rem;
            border-radius: 50px;
            margin: 0.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(159, 122, 234, 0.3);
        }

        .email-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            margin: 0;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .email-tag button:hover {
            opacity: 1;
        }

        /* Word Boost 樣式 */
        .word-boost-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .word-boost-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            min-height: 40px;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .word-boost-tags:empty::before {
            content: '尚未設定任何關鍵詞';
            color: #a0aec0;
            font-style: italic;
        }

        .keyword-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.35rem 0.8rem;
            border-radius: 50px;
            font-size: 0.88rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            animation: tagSlideIn 0.3s ease;
        }

        @keyframes tagSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .keyword-tag button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 2px 6px;
            margin: 0;
            line-height: 1;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .keyword-tag button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .word-boost-input-wrapper {
            position: relative;
        }

        .word-boost-input-wrapper textarea {
            padding-bottom: 50px;
        }

        .add-keywords-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .add-keywords-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="edit-room-container">
        <h1>編輯會議室</h1>

        <div class="form-group">
            <label>會議室名稱</label>
            <input type="text" id="roomName" placeholder="輸入會議室名稱">
        </div>

        <div class="form-group">
            <label>會議室 ID</label>
            <input type="text" id="roomId" readonly>
        </div>

        <div class="form-group">
            <label>目前允許的 Email</label>
            <div id="currentEmails" class="current-emails">
                載入中...
            </div>
        </div>

        <div class="form-group">
            <label for="newEmails">新增 Email</label>
            <textarea id="newEmails" placeholder="每行一個 email&#10;user4@example.com&#10;user5@example.com"></textarea>
            <div class="help-text">
                輸入要新增的 email 地址，每行一個
            </div>
        </div>

        <div class="form-group">
            <label><svg style="width:16px;height:16px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24"
                    fill="none" stroke="#805ad5" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="3" />
                </svg>關鍵詞設定 (Word Boost)</label>
            <div class="word-boost-container">
                <div id="wordBoostTags" class="word-boost-tags">
                    <!-- 動態生成的關鍵詞標籤 -->
                </div>
                <div class="word-boost-input-wrapper">
                    <textarea id="wordBoost" placeholder="輸入新的關鍵詞，每行一個&#10;JBS商學院&#10;股價&#10;成長價值" rows="4"></textarea>
                    <button type="button" class="add-keywords-btn" onclick="addKeywords()">
                        <svg style="width:14px;height:14px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24"
                            fill="none" stroke="white" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>新增關鍵詞
                    </button>
                </div>
                <div class="help-text">
                    輸入會議中常用的關鍵詞，可提升語音辨識準確度。
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='rooms.html'">
                取消
            </button>
            <button type="button" class="btn btn-primary" onclick="saveAll()">
                儲存變更
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://inzqsdelrwxxlbcumaiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFzZGVscnd4eGxiY3VtYWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTQzMjksImV4cCI6MjA4MzI5MDMyOX0.XBrMbxu_vcNQb55v6OZNoB-Mm1w-A2OtJk1AAgofjg0';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let roomId = null;
        let currentKeywords = []; // 儲存當前的關鍵詞

        // 檢查登入狀態
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                alert('請先登入');
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
        }

        // 載入房間資訊
        async function loadRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('room');

            if (!roomId) {
                alert('缺少房間 ID');
                window.location.href = 'rooms.html';
                return;
            }

            try {
                // 載入房間資訊
                const { data: room, error: roomError } = await supabaseClient
                    .from('rooms')
                    .select('*')
                    .eq('room_id', roomId)
                    .single();

                if (roomError) throw roomError;

                // 檢查是否為創建者
                if (room.created_by !== currentUser.id) {
                    alert('只有創建者可以編輯房間');
                    window.location.href = 'rooms.html';
                    return;
                }

                document.getElementById('roomName').value = room.room_name;
                document.getElementById('roomId').value = room.room_id;

                // 載入允許的 email 列表
                const { data: access, error: accessError } = await supabaseClient
                    .from('room_access')
                    .select('email')
                    .eq('room_id', roomId);

                if (accessError) throw accessError;

                const emailsHtml = access.map(a => `<span class="email-tag">${a.email}<button onclick="removeEmail('${a.email}')">×</button></span>`).join('');
                document.getElementById('currentEmails').innerHTML = emailsHtml || '無';

                // 載入 Word Boost 關鍵詞
                if (room.word_boost && room.word_boost.length > 0) {
                    currentKeywords = room.word_boost;
                    renderKeywordTags();
                }

            } catch (error) {
                console.error('載入房間失敗:', error);
                alert('載入房間失敗：' + error.message);
            }
        }

        // 新增 Email
        async function addEmails() {
            const newEmailsText = document.getElementById('newEmails').value.trim();

            if (!newEmailsText) {
                alert('請輸入要新增的 email');
                return;
            }

            // 解析 email 列表
            const newEmails = newEmailsText
                .split('\n')
                .map(e => e.trim())
                .filter(e => e.length > 0);

            // 驗證 email 格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const invalidEmails = newEmails.filter(e => !emailRegex.test(e));

            if (invalidEmails.length > 0) {
                alert('以下 email 格式不正確：\n' + invalidEmails.join('\n'));
                return;
            }

            try {
                // 新增到存取列表
                const accessRecords = newEmails.map(email => ({
                    room_id: roomId,
                    email: email,
                    added_by: currentUser.id
                }));

                const { error } = await supabaseClient
                    .from('room_access')
                    .insert(accessRecords);

                if (error) throw error;

                alert('Email 已新增！');
                document.getElementById('newEmails').value = '';
                loadRoom(); // 重新載入

            } catch (error) {
                console.error('新增 Email 失敗:', error);
                if (error.code === '23505') {
                    alert('部分 email 已經在列表中');
                } else {
                    alert('新增失敗：' + error.message);
                }
            }
        }

        // 刪除 Email
        async function removeEmail(email) {
            if (!confirm(`確定要移除 ${email} 嗎？`)) return;

            try {
                const { error } = await supabaseClient
                    .from('room_access')
                    .delete()
                    .eq('room_id', roomId)
                    .eq('email', email);

                if (error) throw error;

                alert('Email 已移除！');
                loadRoom(); // 重新載入

            } catch (error) {
                console.error('移除 Email 失敗:', error);
                alert('移除失敗：' + error.message);
            }
        }

        // 渲染關鍵詞標籤
        function renderKeywordTags() {
            const container = document.getElementById('wordBoostTags');
            if (currentKeywords.length === 0) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = currentKeywords.map((keyword, index) => `
                <span class="keyword-tag">
                    ${keyword}
                    <button type="button" onclick="removeKeyword(${index})" title="刪除">×</button>
                </span>
            `).join('');
        }

        // 新增關鍵詞
        function addKeywords() {
            const textarea = document.getElementById('wordBoost');
            const text = textarea.value.trim();

            if (!text) {
                alert('請輸入關鍵詞');
                return;
            }

            const newKeywords = text
                .split('\n')
                .map(w => w.trim())
                .filter(w => w.length > 0 && !currentKeywords.includes(w)); // 排除重複

            if (newKeywords.length === 0) {
                alert('所有關鍵詞都已存在或為空');
                return;
            }

            currentKeywords = [...currentKeywords, ...newKeywords];
            renderKeywordTags();
            textarea.value = ''; // 清空輸入框
        }

        // 刪除單個關鍵詞
        function removeKeyword(index) {
            currentKeywords.splice(index, 1);
            renderKeywordTags();
        }

        // 儲存所有變更（Email + Word Boost）
        async function saveAll() {
            try {
                // 1. 處理新增 Email
                const newEmailsText = document.getElementById('newEmails').value.trim();
                if (newEmailsText) {
                    const newEmails = newEmailsText
                        .split('\n')
                        .map(e => e.trim())
                        .filter(e => e.length > 0);

                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    const invalidEmails = newEmails.filter(e => !emailRegex.test(e));

                    if (invalidEmails.length > 0) {
                        alert('以下 email 格式不正確：\n' + invalidEmails.join('\n'));
                        return;
                    }

                    const accessRecords = newEmails.map(email => ({
                        room_id: roomId,
                        email: email,
                        added_by: currentUser.id
                    }));

                    const { error: emailError } = await supabaseClient
                        .from('room_access')
                        .upsert(accessRecords, { onConflict: 'room_id,email' });

                    if (emailError) throw emailError;
                }

                // 2. 處理 Word Boost 關鍵詞 + 更新房間名稱
                const newRoomName = document.getElementById('roomName').value.trim();
                if (!newRoomName) {
                    alert('請輸入會議室名稱');
                    return;
                }

                const { error: boostError } = await supabaseClient
                    .from('rooms')
                    .update({
                        word_boost: currentKeywords,
                        room_name: newRoomName
                    })
                    .eq('room_id', roomId);

                if (boostError) throw boostError;

                alert('✅ 儲存成功！');
                document.getElementById('newEmails').value = '';
                loadRoom(); // 重新載入

            } catch (error) {
                console.error('儲存失敗:', error);
                alert('儲存失敗：' + error.message);
            }
        }

        // 初始化
        checkAuth().then(() => loadRoom());
    </script>
</body>

</html>
