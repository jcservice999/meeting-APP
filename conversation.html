        const { createClient } = supabase;

        let allCaptions = [];

        async function loadConversation() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            const date = urlParams.get('date');

            if (!roomId || !date) {
                alert('ç¼ºå°‘æœƒè­°è³‡è¨Š');
                window.location.href = 'history.html';
                return;
            }

            const container = document.getElementById('conversationList');
            const titleEl = document.getElementById('pageTitle');
            const infoEl = document.getElementById('meetingInfo');

            titleEl.textContent = `ğŸ“ ${roomId === 'public' ? 'å…¬é–‹æœƒè­°' : `æˆ¿é–“: ${roomId}`}`;
            infoEl.textContent = `æ—¥æœŸï¼š${date}`;

            try {
                // è¨ˆç®—æ—¥æœŸç¯„åœ
                const startDate = new Date(date);
                startDate.setHours(0, 0, 0, 0);
                const endDate = new Date(date);
                endDate.setHours(23, 59, 59, 999);

                let query = supabaseClient
                    .from('captions')
                    .select('*')
                    .gte('created_at', startDate.toISOString())
                    .lte('created_at', endDate.toISOString())
                    .order('created_at', { ascending: true });

                if (roomId !== 'public') {
                    query = query.eq('room_id', roomId);
                } else {
                    query = query.is('room_id', null);
                }

                const { data, error } = await query;

                if (error) throw error;

                allCaptions = data || [];

                if (allCaptions.length === 0) {
                    container.innerHTML = '<div class="loading">æ­¤æœƒè­°æ²’æœ‰å°è©±ç´€éŒ„</div>';
                    return;
                }

                container.innerHTML = allCaptions.map(caption => {
                    const time = new Date(caption.created_at).toLocaleTimeString('zh-TW', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });

                    return `
                        <div class="message">
                            <div class="message-header">
                                <span class="message-user">${caption.user_name || 'æœªçŸ¥'}</span>
                                <span class="message-time">${time}</span>
                            </div>
                            <div class="message-text">${caption.text || ''}</div>

                    `;
                }).join('');

            } catch (error) {
